<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Room-scale movement synchronization</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="../../dist/aframe-extras.js"></script>
    <script src="../../src/controls/room-scale-movement-adjuster.js"></script>
    <script src="../../src/controls/room-scale-movement-stabilizer.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Player -->
      <a-box id="rig" 
             color="#00F"
             depth="0.2"
             height="0.2"
             width="0.2"
             movement-controls="constrainToNavMesh: true"
             room-scale-movement-adjuster="constrainToNavMesh: true">
        <a-entity room-scale-movement-stabilizer>
          <a-entity camera
                    position="0 1.6 0"
                    look-controls="pointerLockEnabled: true">
          </a-entity>
        </a-entity>
      </a-box>

      <!-- Red ground - Player not allowed -->
      <a-plane id="red-ground"
               rotation="-90 0 0"
               color="#F00"
               height="10"
               width="10">
      </a-plane>

      <!-- Green ground - Player allowed -->
      <a-plane id="green-ground"
               position="0 0.001 0"
               rotation="-90 0 0"
               color="#0F0"
               height="2"
               width="2"
               nav-mesh>
      </a-plane>

      <!-- Sky -->
      <a-sky id="sky" color="#AADDF0"></a-sky>

    </a-scene>
  </body>
</html>
